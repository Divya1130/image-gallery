<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Categories</title>
  <link rel="stylesheet" href="image.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Gallery</h1>
      <div class="categories">
        <button class="category-btn" data-category="all">All</button>
        <button class="category-btn" data-category="camera">Camera</button>
        <button class="category-btn" data-category="glasses">Glasses</button>
        <button class="category-btn" data-category="shoes">Shoes</button>
      </div>
    </header>
    <main class="gallery">
      
      <div class="gallery-item" data-category="camera"><img src="https://www.bhphotovideo.com/images/images1500x1500/canon_eos_r50_with_rf_s_1748812.jpg" alt="camera Image 1"></div>
      <div class="gallery-item" data-category="camera"><img src="https://www.bhphotovideo.com/images/images2500x2500/nikon_d750_dslr_camera_with_1082604.jpg" alt="camera Image 2"></div>
      <div class="gallery-item" data-category="camera"><img src="https://canary.contestimg.wish.com/api/webimage/5ce766ad1fbac64c2de7faa7-large.jpg?cache_buster=8a86a4c2ee26b75514bb5a200e8d0185" alt="camera Image 3"></div>
      <div class="gallery-item" data-category="camera"><img src="https://static.bhphotovideo.com/explora/sites/default/files/2-1450719469_img_566498.jpg" alt="camera Image 4"></div>
      <div class="gallery-item" data-category="camera"><img src="https://www.adorama.com/alc/wp-content/uploads/2017/02/iomtg4rd-e1487703857656.jpg" alt="cameras Image 5"></div>
       
      <div class="gallery-item" data-category="glasses"><img src="https://tse3.mm.bing.net/th?id=OIP.ode8sVvl7LYsxGsgH437CQHaE5&pid=Api&P=0&h=220" alt="glasses Image 1"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://tse1.mm.bing.net/th?id=OIP.tp5MTC0r6g9cPHvy631-fgHaE5&pid=Api&P=0&h=220" alt="glasses Image 2"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://www.popphoto.com/uploads/2022/05/25/best-camera-glasses.jpg?auto=webp" alt="glasses Image 3"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://www.yankodesign.com/images/design_news/2022/08/these-3d-printed-glasses-are-custom-designed-using-biometric-scans-of-your-face/Breezm_frames_eyewear_hero.jpg" alt="glasses Image 4"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://tse3.mm.bing.net/th?id=OIP.LH5MKiNZuEgo3vFgz9uFSAHaHa&pid=Api&P=0&h=220" alt="glasses Image 5"></div>
      
      <div class="gallery-item" data-category="shoes"><img src="https://tse2.mm.bing.net/th?id=OIP.0pVDsoGvVCebgVvf41k35gHaE4&pid=Api&P=0&h=220" alt="shoes Image 1"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://tse1.mm.bing.net/th?id=OIP.I4X0_p1SSCebsUs91mbPgAHaFj&pid=Api&P=0&h=220" alt="shoes Image 2"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://c.shld.net/rpx/i/s/i/spin/-122/prod_2133519312??hei=64&wid=64&qlt=50" alt="shoes Image 3"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://i5.walmartimages.com/asr/7b746cc6-4514-4f47-a13b-7811f62d13c4_1.f75cdb2b0bf1c89b4153a551d796297e.jpeg" alt="shoes Image 4"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://images-na.ssl-images-amazon.com/images/I/91CNFR9emWL._AC_UL1500_.jpg" alt="shoes Image 5"></div>
    </main>
  </div>
  <script src="image.js"></script>
</body>
</html>
